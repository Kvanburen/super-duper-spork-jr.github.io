<body>
    <form action="https://getform.io/f/3fe3d96e-881b-4f47-b57e-c94ed865ecde" method="POST">
        <div class="title">
            <h1>Contact me<span>.</span></h1>

        <div class="form">
        <div class="nam">
            <label for="name">Name</label>
            <br>
            <input type="name" name="name" id="name" placeholder="John Doe " minlength="1" maxlength="30" required>
        </div>
        <br>
        <div class="ail">
            <label for="email">E-mail</label>
            <br>
            <input text="email" name="email" id="email" placeholder="email@email.com" minlength="1"
                maxlength="50" required>
        </div><br>
        <div class="bur">
            <label for="number">Phone Number</label>
            <br>
            <input text="number" name="number" id="number" placeholder="(000)-000-0000" minlength="10" maxlength="10"
                required>
        </div><br>
        <div class="sage">
            <label for="mess" id="messlabel">Message</label>
            <br>
            <textarea rows="7" text="mess" name="mess" id="mess" placeholder="Write your message here" minlength="1"
                maxlength="1000" required></textarea>
        </div>
        <br>
        <button name="submit" id="submit" value="Send Forth!">Submit</button>
        </div>
    </form>
