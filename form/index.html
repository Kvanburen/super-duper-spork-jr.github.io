<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fpj3wgm.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Facebook - Sign Up</title>
</head>
<body>
    <main>
        <div class="gap"></div>
        <section class="page">
            <div class="logo">
                <h1>
                    facebook
                </h1>
            </div>
            <div class="form">
                <form action="POST">
                    <h1>Create an account</h1>
                <input type="text" name="fn" id="fn" placeholder="First Name">
                <input type="text" name="ln" id="ln" placeholder="Last Name">
                <br>
                <input type="text" name="pn" id="pn" placeholder="Phone Number">
                <input type="text" name="email" id="email" placeholder="E-mail Address">
                <br>
                <label for="password">Create a new password</label>
                <input type="password" id="password" placeholder="password">
                <br>
                <label for="password2">Confirm password</label>
                <input type="password2" id="password2" placeholder="re enter password">
                <br>
                <label for="bday">Birthday</label>
                <br>
                <select name="bday" id="month">
                    <option value="january">January</option>
                    <option value="febuary">Febuary</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <select name="bday" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>    
                </select>
                    <select name="bday" id="year">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                </select>
                <br>
                <input type="radio" name="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="fm" id="fm">
                <label for="fn">Female</label>
                <input type="radio" name="other" id="other">
                <label for="other">Other</label>
                <br>
                <input type="submit" id="contbutton" value="Sign Up!">
                </form>
            </div>
        </section>
        <div class="gap">

        </div>
    </main>
</body>
</html>
