<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="CSS/style.css">
        <title>inputs</title>
    </head>
    <body>
        <!-- Text Input -->
        <input type="text" placeholder="Full Name">

        <!-- Password Input -->
        <input type="password" placeholder="Password">

        <!-- Number input -->
        <input type="number">

        <!-- Color input -->
        <input type="color" name="" id-="">

        <!-- File input -->
        <input type="file">

        <!-- Email input -->
        <input type="email" placeholder="">

        <!-- Radio Input -->
        <input type="radio">

        <!-- Date Input -->
        <input type="date">

        <!-- checkbox input -->
        <input type="checkbox">

        <!-- Submit Input -->
        <input type="submit" value="Submit Button!">
        <button type="submit" value="submit">Long Button..</button>
        <input type="button" value="Button!">
            <br><br>

     <!-- Shipping Information -->
        <form action="">
            <fieldset>
                <!-- Title -->
                <legend>Shipping Address</legend>
                <!-- Name -->
                <label for="fn">First Name</label>
                <input type="text" name="fn" id="fn" placeholder="First Name">
                <br>
                <label for="ln">Last Name</label>
                <input type="text" name="ln" id="ln" placeholder="Last Name">
                <br>
                <!-- Address -->
                <label for="">Street Address</label>
                <input type="text" name="street" id="street" placeholder="Street Address">
                <br>
                <label for="apt">Apt. #</label>
                <input type="text" name="apt" id="apt" placeholder="Apt. Number">
                <br>
                <label for="c">City</label>
                <input type="text" name="c" id="c" placeholder="City">
                <br>
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="State">
                <br>
                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip" placeholder="Zip">
            </fieldset>
            <fieldset>
                <legend>Payment Info</legend>
            </fieldset>
            <fieldset>
                <legend>Shipping Options</legend>
            </fieldset>
        </form>
    </body>
</html>
